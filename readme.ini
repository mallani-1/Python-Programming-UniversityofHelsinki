# 🎉 Introduction to Programming - University of Helsinki (5 ECTS) 🎓

Welcome to my repository! This repo contains the assignments and solutions to the **exam I passed on November 23, 2024**, from the **Introduction to Programming** course (5 ECTS) at the **University of Helsinki**. 🚀

---

## 📌 About the Course

The Introduction to Programming course is part of the Python Programming series offered by the University of Helsinki, which includes both an introductory and an advanced programming course. It is an excellent starting point for anyone looking to dive into the world of programming. The course is designed for beginners and teaches fundamental programming concepts using Python. By the end of the course, students develop problem-solving skills and the ability to write efficient and readable code.

📖 **Course Provider:** University of Helsinki
📅 **Duration:** 7 weeks
💡 **Language:** Python
✅ **Credits:** 5 ECTS
🏆 **Exam Passed On:** 23rd November 2024

